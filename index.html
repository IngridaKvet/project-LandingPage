<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-bar">

        <img class="logo" src="./img/Logoo.png" alt="logo">

        
        <ul class="nav-options">
            <li><a href="#">Home</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Feature</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Testimonial</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>

        <div class="nav-buttons">
            <button class="nav-login">Login</button>
            <button class="nav-signup">Sign up</button>
        </div>

    </nav>

    <section class="hero">
        <div class="hero__wrapper">
            <div class="hero-text-wrapper">
                <h1 class="hero__headline">Lessons and insights <span class="hero__headline-green">from 8 years</span></h1>
                <p class="hero__text">Where to grow your business as a photographer: site or social media?</p>
                <button class="hero__btn">Register</button>
            </div>
            <figure class="hero__figure">
                <img src="./img/hero.png" alt="Illustration of a developer holding a laptop, giving thumbs-uo while working on code displayed on a large screen.">
            </figure>
        </div>
        <img class="hero__slider" src="./img/hero-slider-dots.png" alt="Hero slider">
    </section>

    <section class="clients">
        <h2 class="clients__headline">Our Clients</h2>
        <p class="clients__description">We have been working with some Fortune 500+ clients</p>
        <div class="clients__wrapper">
            <img class="client-logo" src="./img/clients-logo1.png" alt="logo 1">
            <img class="client-logo" src="./img/clients-logo2.png" alt="logo 2">
            <img class="client-logo" src="./img/clients-logo3.png" alt="logo 3">
            <img class="client-logo" src="./img/clients-logo4.png" alt="logo 4">
            <img class="client-logo" src="./img/clients-logo5.png" alt="logo 5">
            <img class="client-logo" src="./img/clients-logo6.png" alt="logo 6">
            <img class="client-logo" src="./img/clients-logo7.png" alt="logo 7">
        </div>
    </section>
    <section class="community">
        <h2 class="community__headline"></h2>
        <p class="community__description"></p>
        <div class="community__card-wrapper">
            <div class="community__card">
                <img class="community__card-icon" src="" alt="People icon">
                <h3 class="community__card-headline"></h3>
                <p class="community__card-description"></p>
            </div>
            <div class="community__card">
                <img class="community__card-icon" src="" alt="People icon">
                <h3 class="community__card-headline"></h3>
                <p class="community__card-description"></p>
            </div>
            <div class="community__card">
                <img class="community__card-icon" src="" alt="People icon">
                <h3 class="community__card-headline"></h3>
                <p class="community__card-description"></p>
            </div>
        </div>
    </section>



    
</body>
</html>
