<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="hero">
        <div class="hero-wrapper">
            <h1 class="hero__headline">Lessons and insights <span class="hero__headline-green">from 8 years</span></h1>
            <p class="hero__text">Where to grow your business as a photographer: site or social media?</p>
            <button class="hero__btn">Register</button>
        </div>
        <figure class="hero__figure">
            <img src="./img/hero.png" alt="Illustration of a developer holding a laptop, giving thumbs-uo while working on code displayed on a large screen.">
        </figure>
    </section>

    
</body>
</html>
